<!-- Vertical Y arrow and label --> 
<Group>
<Group DEF='ArrowGreen'>
<Shape>
<Cylinder DEF='ArrowCylinder' radius='.025' top='false' height={0}>
</Cylinder> 
<Appearance DEF='Green'>
<Material diffuseColor='.1 .6 .1' emissiveColor='.05 .2 .05'>
</Material>
</Appearance>
</Shape> 
<Transform translation='0 {1} 0'>
<Shape>
<Cone DEF='ArrowCone' bottomRadius='.1' height='.3'>
</Cone> 
<Appearance USE='Green'>
</Appearance>
</Shape>
</Transform>
</Group> 
<Transform translation='0 {2} 0' scale='.5 .5 .5'>
<Billboard axisOfRotation='0 0 0'>
<Shape>
<Appearance DEF='LABEL_APPEARANCE'>
<Material diffuseColor='1 1 0' emissiveColor='1 1 0' shininess='1.0'>
</Material>
</Appearance> 
<Text string='+y'>
<FontStyle DEF='LABEL_FONT'>
</FontStyle>
</Text>
</Shape>
</Billboard>
</Transform>
</Group>
